<ion-header>
  <ion-toolbar>
    <ion-title>
      Группы:
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Отмена</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let g of groups">
      <ion-row>
        <ion-col col-4>Группа: {{g.group}}</ion-col>
        <ion-col col-4>{{g.subgroup}}</ion-col>
        <ion-col col-4> Курс: {{g.course}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
